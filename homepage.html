<!DOCTYPE html>
<html>
	<head>
		<title>Homepage</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css " />
	</head>

	<body>
		<div id="header">
			<div class="container">
				<div class="row">
					<div class="span12">
						<h1>
							<a id="logo" href="">Handy Car Loans</a>
						</h1>

						<ul id="navigation">
							<li><a href="">Home</a></li>
							<li><a href="">Our Loans</a></li>
							<li><a href="">How it Works</a></li>
							<li><a href="">About Us</a></li>
							<li><a href="">Contact</a></li>
						</ul>

						<div id="toll">
							Toll free <strong>1800 002 002</strong>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="middle">
			<div class="container">
				<div class="row">
					<div class="span12">
						<h1 id="middle-title">Get the car you want...</h1>
						<h2 id="middle-title-caption">With simple online approvals</h2>

						<div id="homepage-img"></div>
						<div id="car-big"></div>
						<div id="signup-container">
							<form id="signup-form" method="" action="">
								<h3>Start your application now</h3>
								<div id="titles" class="clearfix">
									<span class="title-field">
										<input type="radio" /> Mr
									</span>
									<span class="title-field">
										<input type="radio" /> Mrs
									</span>
									<span class="title-field">
										<input type="radio" /> Ms
									</span>
									<span class="title-field">
										<input type="radio" /> Miss
									</span>
									<span class="title-field">
										<input type="radio" /> Other
									</span>
								</div>

								<div id="input-container">
									<div class="input-field clearfix">
										<input type="text" name="fname" placeholder="First Name" />
										<input type="text" name="lname" placeholder="Last Name" />
									</div>
									<div class="input-field clearfix">
										<input type="text" name="fname" placeholder="Phone" />
										<input type="text" name="fname" placeholder="Email" />
									</div>
									<div id="agreement">
										<input type="checkbox" name="agree" /> I have agree to Terms of Use
									</div>
									<button id="apply-now" type="submit">Apply Now</button>
									<span class="more"><a href="">Find out more</a></span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>	
</html>
